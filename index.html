<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NET AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg,#97a2db4b 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #0d2741f1;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header .subtitle {
            opacity: 0.8;
            font-size: 14px;
        }

        #chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #729dc7bd;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            justify-content: flex-end;
        }

        .ai-message {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 85%;
            padding: 15px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .user-message .message-bubble {
            background: #2e67a4;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .ai-message .message-bubble {
            background: white;
            color: #000000;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-sender {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 8px;
            font-weight: bold;
        }

        /* Code block styling */
        .code-block {
            background: #2d2d2d;
            color: #f8f8f2;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.4;
            border-left: 4px solid #007bff;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #444;
        }

        .code-language {
            color: #ff79c6;
            font-weight: bold;
            font-size: 12px;
        }

        .copy-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .copy-btn:hover {
            background: #0056b3;
        }

        /* List styling */
        .ai-message ul, .ai-message ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .ai-message li {
            margin-bottom: 5px;
        }

        .ai-message strong {
            color: #2c3e50;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            font-family: inherit;
        }

        #message-input:focus {
            border-color:#408ad8;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .send-btn {
            background: #0585a4f0;
            color: white;
        }

        .send-btn:hover {
            background: #5af080;
        }

        .send-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .clear-btn {
            background: #6c757d;
            color: white;
        }

        .clear-btn:hover {
            background: #ca233c;
        }

        .typing-indicator {
            display: none;
            padding: 10px 20px;
            color: #666;
            font-style: italic;
            background: #f8f9fa;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots::after {
            content: '...';
            animation: typing 1.5s infinite;
        }

        @keyframes typing {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-message {
            background: #f8d7da !important;
            color: #721c24 !important;
            border-color: #f5c6cb !important;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.5;
            margin-top: 8px;
            text-align: right;
        }

        /* Scrollbar styling */
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        #chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>⚡NET AI </h1>
            <div class="subtitle">Powered by Gemini • AKASH</div>
        </div>
        
        <div id="chat-messages">
            <div class="message ai-message">
                <div class="message-bubble">
                    <div class="message-sender">AI Assistant</div>
                    Hello! I'm your AI assistant powered by Google Gemini. I can help you with code examples, explanations, and various programming topics. What would you like to know today?
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            AI is thinking <span class="typing-dots"></span>
        </div>
        
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Ask for Java code examples or any programming help..." autocomplete="off" autofocus>
            <button class="send-btn" id="send-btn" onclick="sendMessage()">Send</button>
            <button class="clear-btn" onclick="clearChat()">Clear</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const typingIndicator = document.getElementById('typing-indicator');
        const sendBtn = document.getElementById('send-btn');

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function formatCodeBlocks(text) {
            // Replace code blocks with formatted HTML
            return text.replace(/```(\w+)?\s*([^`]+)```/g, function(match, language, code) {
                const lang = language || 'text';
                return `
                    <div class="code-block">
                        <div class="code-header">
                            <span class="code-language">${lang.toUpperCase()}</span>
                            <button class="copy-btn" onclick="copyCode(this)">Copy</button>
                        </div>
                        <pre>${code.trim()}</pre>
                    </div>
                `;
            });
        }

        function formatMessage(text) {
            // Format bold text
            let formatted = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Format code blocks
            formatted = formatCodeBlocks(formatted);
            
            // Format line breaks
            formatted = formatted.replace(/\n/g, '<br>');
            
            return formatted;
        }

        function copyCode(button) {
            const codeBlock = button.closest('.code-block');
            const code = codeBlock.querySelector('pre').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            });
        }

        function addMessage(message, isUser, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = `message-bubble ${isError ? 'error-message' : ''}`;
            
            const senderDiv = document.createElement('div');
            senderDiv.className = 'message-sender';
            senderDiv.textContent = isUser ? 'You' : 'AI Assistant';
            
            const textDiv = document.createElement('div');
            if (isUser) {
                textDiv.textContent = message;
            } else {
                textDiv.innerHTML = formatMessage(message);
            }
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = getCurrentTime();
            
            bubbleDiv.appendChild(senderDiv);
            bubbleDiv.appendChild(textDiv);
            bubbleDiv.appendChild(timeDiv);
            messageDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable send button during request
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';

            // Add user message
            addMessage(message, true);
            messageInput.value = '';

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                hideTyping();
                
                if (data.status === 'success') {
                    addMessage(data.response, false);
                } else {
                    addMessage(data.error || 'Sorry, something went wrong. Please try again.', false, true);
                }
            } catch (error) {
                hideTyping();
                addMessage('Network error: Please check your connection and try again.', false, true);
                console.error('Error:', error);
            } finally {
                // Re-enable send button
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
                messageInput.focus();
            }
        }

        async function clearChat() {
            try {
                const response = await fetch('/clear', { 
                    method: 'POST' 
                });
                
                if (response.ok) {
                    chatMessages.innerHTML = `
                        <div class="message ai-message">
                            <div class="message-bubble">
                                <div class="message-sender">AI Assistant</div>
                                Chat cleared! I'm ready for a new conversation. What would you like to know?
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error clearing chat:', error);
                addMessage('Error clearing chat. Please try again.', false, true);
            }
        }

        // Event listeners
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });

        // Auto-focus input
        messageInput.focus();
    </script>
</body>
</html>
